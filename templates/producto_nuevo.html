<!doctype html>
<html lang="en">
<head>
  <title>Producto Nuevo</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../css/style.css">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body class="p-3 mb-2 fondo-negro text-white">
  <header id="header">
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container" id="app">
      <form class="border-radius-10">
        <h1>Alta de Libro</h1>
        <div class="mb-3 margin-top-10">
          <label for="nombre">Nombre:</label>
          <input class="margin-left-10 border-radius-10" type="text" name="nombre" id="nombre" v-model="nombre">
        </div>
        <div class="mb-3">
          <label for="autor">Autor:</label>
          <input class="margin-left-10 border-radius-10" type="text" name="autor" id="autor" v-model="autor">
        </div>
        <div class="mb-3">
          <label for="editorial">Editorial:</label>
          <input class="margin-left-10 border-radius-10" type="text" name="editorial" id="editorial" v-model="editorial">
        </div>
        <div class="mb-3">
          <label for="precio">Precio:</label>
          <input class="margin-left-10 border-radius-10" type="number" name="precio" id="precio" v-model="precio">
        </div>
        <div class="mb-3">
          <label for="stock">Stock:</label>
          <input class="margin-left-10 border-radius-10" type="number" name="stock" id="stock" v-model="stock">
        </div>
        <div class="mb-3">
          <label for="imagen">Imagen:</label>
          <input class="margin-left-10 border-radius-10" type="text" name="imagen" id="imagen" v-model="imagen">
          <img class="margin-left-10 margin-top-10 portada-libro" width="100" :src="imagen" alt="">
        </div>
        
        <div class="margin-top-10">
          <button type="button" class="btn btn-dark" v-on:click="grabar()">Guardar</button>
          <a class="btn btn-secondary btn-cancelar" href="productos.html">Cancelar</a>
        </div>
      </form>


    </div>


  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script src="../js/main.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="../js/productos.js"></script>
</body>
</html>
